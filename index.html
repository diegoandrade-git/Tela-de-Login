<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,900&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="  https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    
    <title>Tela de Login</title>
</head>
<body>
    <div class="container">
        
        <section class="first-article">
            <h1>Log In</h1>
            <article class="login-principal">
                <input type="email" placeholder="Entre com o seu email" name="email" required>
                <input type="password" placeholder="Entre com a sua senha" name="password" required>
                <input type="submit" value="Entrar">
            </article>
            <h3>Ou</h3>

            <article class="second-article">
                
                <a href="https://google.com" target="_blank">
                    <i class="fa-brands fa-google"></i>
                    <input type="submit" value="Entre com o Google" id="input-google">
                </a>
                
                <a href="https://facebook.com" target="_blank">
                    <i class="fa-brands fa-facebook"></i>
                    <input type="submit" value="Entre com o Facebook" id="input-facebook">
                </a>
            </article>

            <footer>
                <p>Nao tem uma conta?</p>
                <a href="#">Criar uma conta</a>
            </footer>

        </section>
    </div>
</body>
</html>
